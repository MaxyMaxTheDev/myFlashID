<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>myFlashID</title>
  <style>
    :root{
      --bg1:#6a11cb;
      --bg2:#2575fc;
      --glass: rgba(255,255,255,.14);
      --stroke: rgba(255,255,255,.35);
      --text:#fff;
      --muted: rgba(255,255,255,.75);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--text);
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      display:grid; place-items:center;
    }
    .wrap{
      width:min(92vw, 420px);
      backdrop-filter: blur(22px) saturate(130%);
      -webkit-backdrop-filter: blur(22px) saturate(130%);
      background: var(--glass);
      border: 1px solid var(--stroke);
      border-radius: 24px;
      box-shadow: 0 20px 50px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.2);
      padding: 28px;
      position: relative;
      overflow: hidden;
    }
    .shine{
      position:absolute; inset:-40% -40% auto auto; height:240px; width:240px;
      background: radial-gradient(closest-side, rgba(255,255,255,.65), transparent 60%);
      filter: blur(20px); pointer-events:none; transform: translate3d(0,0,0);
      animation: drift 9s ease-in-out infinite alternate;
    }
    @keyframes drift{from{transform: translate(10px,0)} to{transform: translate(-40px,18px)}}

    h1{margin:0 0 6px; font-size:28px; letter-spacing:.2px}
    p.sub{margin:0 0 18px; color:var(--muted)}

    form{display:grid; gap:12px; margin-top:6px}
    .row{display:grid; gap:10px}
    label{font-size:12px; opacity:.9}
    input{
      width:100%; padding:12px 14px; border-radius:14px; border:1px solid var(--stroke);
      background: rgba(255,255,255,.16); color:var(--text);
      outline:none; backdrop-filter: blur(6px);
    }
    input::placeholder{color:rgba(255,255,255,.65)}
    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      gap:8px; padding:12px 16px; border-radius:14px; border:1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,.35), rgba(255,255,255,.18));
      color:#0c0c0c; font-weight:600; text-shadow: 0 1px 0 rgba(255,255,255,.5);
      cursor:pointer; transition:.2s transform, .2s filter; user-select:none;
    }
    .btn:hover{transform: translateY(-1px)}
    .btn:active{transform: translateY(0)}
    .btn.ghost{background: rgba(255,255,255,.12); color:var(--text)}

    .muted{color:var(--muted); font-size:13px}
    .row.split{display:flex; gap:10px}
    .row.split > *{flex:1}

    .bar{display:flex; justify-content:space-between; align-items:center; margin:8px 0 0}

    .toast{position:fixed; bottom:16px; left:50%; transform:translateX(-50%);
      background: rgba(0,0,0,.7); color:#fff; padding:10px 14px; border-radius:10px; display:none}
    .show{display:block}

    .danger{color:#ffb4b4}
    a{color:#fff}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="shine" aria-hidden="true"></div>

    <h1>Welcome back</h1>
    <p class="sub">Login With myFlashID</p>

    <form id="authForm">
      <div class="row">
        <label for="username">Username</label>
        <input id="username" placeholder="eg. nova" autocomplete="username" />
      </div>
      <div class="row">
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="••••••••" autocomplete="current-password" />
      </div>
      <div class="bar">
        <button type="submit" class="btn" id="submitBtn">Continue</button>
        <button type="button" class="btn ghost" id="logoutBtn" title="Clear session">Logout</button>
      </div>
    </form>
  </div>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script>
    const $ = (id) => document.getElementById(id);
    const form = $('authForm');
    const toast = $('toast');
    const logoutBtn = $('logoutBtn');

    function showToast(msg){
      toast.textContent = msg; toast.classList.add('show');
      setTimeout(()=> toast.classList.remove('show'), 1600);
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = $('username').value.trim();
      const password = $('password').value;
      if(!username || !password) return showToast('Enter username & password');

      // Fake login success
      const token = Math.random().toString(36).substring(2,12); // Dummy token

      // Get the redirect URL
      const urlParams = new URLSearchParams(window.location.search);
      const redirectUrl = urlParams.get('redirect');
      if (!redirectUrl) return showToast('Error: redirect query is missing');
      
      // Redirect to the specified URL with the token
      window.location.href = `${redirectUrl}?token=${token}`;
    });

    logoutBtn.addEventListener('click', () => {
      showToast('Logged out');
    });
  </script>
</body>
</html>
